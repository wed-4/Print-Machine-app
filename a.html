<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web版プリクラ（β版）</title>
</head>
<body>
    <h1>web版プリクラ（β版）</h1>
    <video id="video" autoplay playsinline style="border: 1px solid black; width: 300px; height: auto;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <h2>Captured Photo:</h2>
    <img id="capturedImage" alt="Captured photo will appear here" style="border: 1px solid black; width: 300px; height: auto; display: none;">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const context = canvas.getContext('2d');

        
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', captureAndUpload, { once: true });
            })
            .catch(err => {
                console.error('Error accessing the camera', err);
            });

        
        function captureAndUpload() {
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            capturedImage.src = imageDataUrl;
            capturedImage.style.display = 'block';

            
            const stream = video.srcObject;
            stream.getTracks().forEach(track => track.stop());

            
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('photo', blob, 'photo.jpg');

                fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Photo uploaded:', data.message);
                })
                .catch(err => {
                    console.error('Error uploading the photo', err);
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
